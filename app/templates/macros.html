{% macro sourceCategories(categories) %}
{% for category in categories %}
<div class="col-md-3">
<div class="card articles">
    <div class="card-header">
        <h3> {{category.name}} </h3>
    </div>
    <hr>
    <div class="jumbotron">
        <p> {{category.description|truncate(100)}}
        <br>
        <a href="/articles/{{category.id}}&40">Visit Website</a>
        </p>
    </div>
</div>
</div>
{% endfor %}
{% endmacro %}
